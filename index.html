<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #b30059;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <h3>Hint: the "No" button is little shy ğŸ«£</h3>
    <button id="yesBtn" onclick="goToLove()">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function goToLove() {
      window.location.href = "love.html";
    }
  </script>

</body>
</html>
